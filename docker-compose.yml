version: '3.8'

services:
  frontend:
    image: httpd:latest
    ports:
      - "9007:80"
    volumes:
      - ./frontend:/usr/local/apache2/htdocs

  backend:
    image: python:3.9
    ports:
      - "9008:3000"
    volumes:
      - ./backend:/app
    working_dir: /app
  command: sh -c "pip install -r requirements.txt && python app.py"
